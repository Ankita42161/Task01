                    <li><a href="contactus.html">Contact</a></li>
                </ul>

        <div class="main">
            <div class="Hambugerimg">
                <img class="ham" src="hamburger.png " alt="hamburger" width="23">
                <img class="cross" src="wrong.png " alt="close" width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="cliname" class="form-label">Enter name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="Phone" class="clientPhone" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="Query" class="form-label">How can I help you?</label>
                        <input type="Questions" class="Query" id="ClientQuery">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
